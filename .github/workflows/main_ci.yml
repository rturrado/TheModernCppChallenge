name: main CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        build_type: [ Debug, Release ]
    steps:
    - uses: actions/checkout@v3
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -G"Visual Studio 17 2022" -DCMAKE_BUILD_TYPE=${{matrix.build_type}} -DBUILD_TESTS=ON
    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{matrix.build_type}}
    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{matrix.build_type}}
